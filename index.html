<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./starter/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  
    <body>
      <header class="jumbotron">
      
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </header>
      <main>
         <!-- Time blocks  -->
      <div class="container">
        
        <div class="input-group" id="t9" >
              <p><span  style="opacity:0";>0</span>9AM</p>
              <textarea id="in9"  class="form-control" aria-label="Text input with segmented dropdown button"></textarea>
              <button type="button" class="btn btn-outline-secondary">Action</button>
              
              
        </div> 
        <div class="input-group">
              <p>10AM</p>
              <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
              <button type="button" class="btn btn-outline-secondary">Action</button>
             
              
        </div> 
        <div class="input-group">
              <p>11AM</p>
              <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
              <button type="button" class="btn btn-outline-secondary">Action</button>
              
              
        </div> 
        <div class="input-group">
              <p>12PM</p>
              <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
              <button type="button" class="btn btn-outline-secondary">Action</button>

              
              
        </div>
        <div class="input-group">
              <p><span  style="opacity:0";>0</span>1PM</p>
              <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
              <button type="button" class="btn btn-outline-secondary">Action</button>
             
        </div>
        <div class="input-group">
              <p><span  style="opacity:0";>0</span>2PM</p>
              <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
              <button type="button" class="btn btn-outline-secondary">Action</button>
              
        </div>
        <div class="input-group">
              <p> <span  style="opacity:0";>0</span>3PM</p>
              <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
              <button type="button" class="btn btn-outline-secondary">Action</button>
              
        </div>
        <div class="input-group">
              <p><span  style="opacity:0";>0</span>4PM</p>
              <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
              <button type="button" class="btn btn-outline-secondary">Action</button>
              
        </div>
        <div class="input-group">
              <p> <span  style="opacity:0";>0</span>5PM</p>
              <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
              <button type="button" class="btn btn-outline-secondary">Action</button>
              
        </div>
        
  
      </div>
        
      </main>
      
       
          
        
            
            
            
        
        
       
       
     
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./starter/script.js"></script>
     
      
    </body>
    
 
   
</html>
