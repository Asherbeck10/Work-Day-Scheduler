<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./starter/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  
    <body>
      <header class="jumbotron">
      
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </header>
      <main>
         <!-- Time blocks  -->
      <div class="container" >
         <!-- 9AM -->
        <div class="row" >
              <p class="col-2"><span  style="opacity:0";>0</span>9AM</p>
              <textarea id="in9" class="col-9"></textarea>
              <button id="t9" class="col-1" style="background-color:coral"    type="button" class="btn btn-outline-secondary"></button>
        </div> 
         <!-- 10AM  -->
        <div class="row" >
              <p class="col-2">10AM</p>
              <textarea id="in10" class="col-9"></textarea>
              <button id="t10"  class="col-1" style="background-color:coral"    type="button" class="btn btn-outline-secondary"></button>
        </div> 
         <!-- 11AM  -->
        <div class="row" >
              <p class="col-2">11AM</p>
              <textarea id="in11" class="col-9"></textarea>
              <button id="t11" class="col-1" style="background-color:coral"    type="button" class="btn btn-outline-secondary"></button>
        </div> 
         <!-- 12AM  -->
        <div class="row" >
              <p class="col-2">12AM</p>
              <textarea id="in12" class="col-9"></textarea>
              <button id="t12" class="col-1" style="background-color:coral"    type="button" class="btn btn-outline-secondary"></button>
        </div> 
         <!-- 1PM  -->
        <div class="row" >
              <p class="col-2"><span  style="opacity:0";>0</span>1PM</p>
              <textarea id="in13" class="col-9"></textarea>
              <button id="t13" class="col-1" style="background-color:coral"    type="button" class="btn btn-outline-secondary"></button>
        </div> 
         <!-- 2PM  -->
        <div class="row" >
              <p class="col-2"><span  style="opacity:0";>0</span>2PM</p>
              <textarea id="in14" class="col-9"></textarea>
              <button id="t14" class="col-1" style="background-color:coral"    type="button" class="btn btn-outline-secondary"></button>
        </div> 
         <!-- 3AM  -->
        <div class="row" >
              <p class="col-2"><span  style="opacity:0";>0</span>3PM</p>
              <textarea id="in15" class="col-9"></textarea>
              <button id="t15" class="col-1" style="background-color:coral"    type="button" class="btn btn-outline-secondary"></button>
        </div> 
         <!-- 4AM  -->
        <div class="row" >
              <p class="col-2"><span  style="opacity:0";>0</span>4PM</p>
              <textarea id="in16" class="col-9"></textarea>
              <button id="t16"  class="col-1" style="background-color:coral"    type="button" class="btn btn-outline-secondary"></button>
        </div> 
        <!-- 5AM  -->
        <div class="row" >
          <p class="col-2"><span  style="opacity:0";>0</span>5PM</p>
          <textarea id="in17" class="col-9"></textarea>
          <button id="t17" class="col-1" style="background-color:coral"    type="button" class="btn btn-outline-secondary"></button>
    </div> 
              
              
        
             
              
        
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./starter/script.js"></script>
     
      
    </body>
    
 
   
</html>
